<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error | Maruti Computer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #87CEEB;
            --secondary-color: #000000;
            --tertiary-color: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary-color), #4682B4);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), #4682B4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .error-container {
            text-align: center;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo i {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 500 Number */
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Icon */
        .error-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: shake 2s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        /* Text */
        .error-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 0.8rem;
            font-weight: bold;
        }

        .error-message {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Button */
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient);
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(135, 206, 235, 0.4);
        }

        .home-button:active {
            transform: translateY(-1px);
        }

        .home-button i {
            transition: transform 0.3s ease;
        }

        .home-button:hover i {
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.3rem;
            }

            .error-message {
                font-size: 0.9rem;
            }

            .home-button {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }

            .error-icon {
                font-size: 2.5rem;
            }

            .error-container {
                padding: 1.5rem 2rem;
            }
        }

        /* Floating animation for particles */
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 14s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 16s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 60%;
            animation-delay: 1s;
            animation-duration: 13s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 15s;
        }

        .particle:nth-child(6) {
            width: 90px;
            height: 90px;
            left: 50%;
            animation-delay: 5s;
            animation-duration: 17s;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Error Container -->
    <div class="error-container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-laptop-code"></i>
            <span>Maruti Computer</span>
        </div>

        <!-- Error Icon -->
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>

        <!-- Error Code -->
        <div class="error-code">500</div>

        <!-- Error Title -->
        <h1 class="error-title">Internal Server Error</h1>

        <!-- Error Message -->
        <p class="error-message">
            Oops! Something went wrong on our end. Our technical team has been notified and is working to fix the issue. Please try again in a few moments.
        </p>

        <!-- Home Button -->
        <a href="{% url 'index' %}" class="home-button">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>

    <script>
        // Add ripple effect to button
        const button = document.querySelector('.home-button');
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.width = ripple.style.height = '100px';
            ripple.style.left = e.clientX - this.offsetLeft - 50 + 'px';
            ripple.style.top = e.clientY - this.offsetTop - 50 + 'px';
            ripple.style.animation = 'ripple 0.6s ease-out';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
