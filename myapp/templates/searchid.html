{% extends 'base.html' %}
{% block title %}Maruti Computer | E-Id Card{% endblock title %}
{% block content %}
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">E-ID Card</h1>
            <p class="page-subtitle">Please enter your registration number below</p>
        </div>

        <div class="form-container">
            <form id="registrationForm" method="post" action="showid">
                {% csrf_token %}
                <div class="form-group">
                    <label for="regNumber" class="form-label">Registration Number</label>
                    <input 
                        type="text" 
                        id="regNumber" 
                        name="formnumber" 
                        class="form-input" 
                        placeholder="Enter you Regestration Number (2023/01)"
                        required
                    >
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
{% endblock content %}
{% block scripts %}
    <script>
        // Initialize AOS if needed
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 1000,
                    once: true,
                    offset: 100
                });
            }
        });
    </script>
{% endblock scripts %}
