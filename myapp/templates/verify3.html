{% extends 'base.html' %}
{% block title %}Maruti Computer | Certification Verification{% endblock title %}
{% block content %}
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Certificate Verification</h1>
            <p class="page-subtitle">Please enter your enrollment number below</p>
        </div>

        <div class="form-container">
            <form id="registrationForm" method="POST" action="{% url 'showsearch' %}">
                <div class="form-group">
                    <label for="regNumber" class="form-label">Enrollment Number</label>
                    <input 
                        type="text" 
                        id="regNumber" 
                        name="enroll" 
                        class="form-input" 
                        placeholder="Enter Enrollment Number(e.g MCE/0000/0000)"
                        required
                    >
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
{% endblock content %}

{% block scripts %}
    <script>
        // Initialize AOS if needed
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 1000,
                    once: true,
                    offset: 100
                });
            }
        });
    </script>
{% endblock scripts %}
