<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #0C376A;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
@media screen and (min-width: 1000px){
 h2{
  text-align:center;
  }
 form{
  box-shadow:5px 5px 10px rgba(0,0,0,0.2);
  width:50vw;
  margin:0 auto;
  }
 img.avatar{
   width:15vw;
   height:30vh;
   }
}
</style>
</head>
<body>

<h2>Login Form</h2>
<div>
<form action="login" method="post">
{% csrf_token %}
  <div class="imgcontainer">
    <img src="{% static 'images/login-logo.png' %}" alt="Logo" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" required>
        
    <button type="submit">Login</button>
   <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>-->
  </div>

 <div class="container" style="background-color:#f1f1f1">
<!--<button><a href="{% url 'index' %}" style="text-decoration:none;color:black;">Back</a></button>-->
    <button type="button" class="cancelbtn" style="background-color:#FFBA0D;border:none;"><a href="{% url 'index' %}" style="text-decoration:none;color:black;">Back</a></button>
  </div>
</form>
</div>

{% if messages %}
<p style="color:red;text-align:center;font-size:3vw;">
    {% for msg in messages %}
    {{ msg }}
    {% endfor %}  
</p>
{% endif %}

</body>
</html>
